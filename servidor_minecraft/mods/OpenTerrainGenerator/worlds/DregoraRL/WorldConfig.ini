Description: Cities lost to the sand of times eroding away at their memory of millenia past, a world full of waste yet seemingly recovering from what has happened evident by the flowering plains and blooming forests. A world connected to it's doom from the past hiding in and beyond the Underneath where evil resides and seeps into ours. This is the alternate reality we call ours, the alternate reality that is our future in which the blight occured and all was corrupted until you arrived. For you a traveler from other worlds may uncover my secrets, my past and my future for I am Dregora a land of wonders, horrors and lore.

